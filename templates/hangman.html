        </div>
        <div class="container">
            <h1>Hangman Game - {{ session['hangman'].course }}</h1>
            <img src="{{ url_for('static', filename='images/hangman' ~ session['hangman'].incorrect_attempts ~ '.png') }}" alt="Hangman">
            <p>{{ session['hangman'].questions[session['hangman'].current_question_index]['question'] }}</p>
            <form method="POST">
                <input type="text" name="guess" required>
                <button type="submit" class="btn">Submit</button>
            </form>
            <p>Time remaining: <span id="timer">10</span> seconds</p>
        </div>
        <script>
            let timer = 10;
            const timerElement = document.getElementById('timer');
            const countdown = setInterval(() => {
                timer--;
                timerElement.textContent = timer;
                if (timer <= 0) {
                    clearInterval(countdown);
                    document.forms[0].submit();
                }
            }, 1000);
        </script>
    </body>
    </html>
